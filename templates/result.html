<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Analysis Result</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/static/style.css">
  </head>
  <body>
    <div class="wrapper">
      <div class="container">
        <h1>📊 Analysis Result</h1>
        <pre>{{ result }}</pre>

        <!-- Language Usage Chart -->
        <div class="chart-container">
          <h3>Language Usage</h3>
          <img id="languageChart" alt="Language Pie Chart" />
        </div>

        <!-- Repo Stars Chart -->
        <div class="chart-container">
          <h3>Repo Stars</h3>
          <img id="repoStarsChart" alt="Repo Stars Chart" />
        </div>

        <!-- Monthly Contributions Line Chart -->
        <div class="chart-container">
          <h3>Monthly Contributions</h3>
          <img id="monthlyContributionLine" alt="Monthly Contributions Line Chart" />
        </div>

        <!-- Button to download persona image -->
        <form method="POST" action="{{ url_for('download_persona') }}">
          <input type="hidden" name="username" value="{{ username }}">
          <input type="hidden" name="platform" value="{{ platform.lower() }}">

          <div class="button-group">
            <button type="submit" class="download-btn">⬇️ Download Persona Image</button>
            <button type="button" class="back-btn" onclick="window.location.href='/'">🔙 Back to Home</button>
          </div>
        </form>
      </div>
    </div>

    <script>
      const username = "{{ username }}";
      document.getElementById("languageChart").src = `/github/${username}/language_chart`;
      document.getElementById("repoStarsChart").src = `/github/${username}/repo_stars_chart`;
      document.getElementById("monthlyContributionLine").src = `/github/${username}/monthly_contribution_line`;
    </script>
  </body>
</html>
